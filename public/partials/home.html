    <div class="container">
      <h1>Your Projects</h1>
      
      <!--<div class="row-fluid"> -->
        <ul class="thumbnails">
          
          <li ng-repeat="project in currentUser.projects" class="span3" >
            <div class="thumbnail">
              <img data-src="holder.js/300x200" alt="">
              <div class="caption">
                <h3>{{project.projectName}}</h3>
                <p>{{project.description}}</p>
                <p>
                  <a href="#/project/{{project.projectId}}" class="btn btn-primary">Open</a> 
                  <a ng-click="deleteProject(project)" class="btn btn-danger">Delete</a>
                </p>
              </div>
            </div>
          </li>

          <li class="span3">
            <div class="thumbnail">
              <img data-src="holder.js/300x200" alt="">
              <div class="caption">
                <h3>Create Project</h3>
                <!--<p>Start a new project </p> -->
                <p><a href="#createProject" data-toggle="modal" class="btn btn-large btn-primary btn-block"><span class="icon-plus"></span>Create</a></p>
              </div>
            </div>
          </li>
        </ul>
      <!--</div> -->

      <!-- ### CREATE NEW PROJECT DIALOG ### -->
      <div id="createProject" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Create a New Project</h3>
        </div>
        <div class="modal-body"> 

            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="inputName">Title</label>
                <div class="controls">
                  <input type="text" id="inputName" ng-model="newProjectName" required placeholder="Project Title">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                  <textarea id="inputDescription" ng-model="newProjectDesc" required placeholder="Password"></textarea>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" data-dismiss="modal" ng-click="createProject(newProjectName, newProjectDesc)">Create New Project</button>
        </div>
      </div><!-- /LIST BACKUPS DIALOG -->

    </div>
